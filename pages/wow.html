<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD OF WARSHIPS</title>
    <link rel="shortcut icon" href="../assets/images/wows.svg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/wow.css">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="page-container">
        <nav class="panel">
            <h2 class="title">WORLD OF WARSHIPS</h2>
            <div class="user-container" id="user-container"></div>
            <div class="panel_search" id="panel_search">
                <label for="categorySelect">Selecciona una categoría:</label>
                <select id="categorySelect">
                    <option value="" disabled selected>Selecciona una categoria</option>
                    <option id="ratingsOption" value="ratings">Player ratings</option>
                    <option id="accountOption" value="account">Account</option>
                    <option id="shipsOption" value="ships">Warships</option>
                    <option id="encyclopediaOption" value="encyclopedia">Encyclopedia</option>
                    <option id="seasonsOption" value="seasons">Seasons</option>
                    <option id="clansOption" value="clans">Clans</option>
                </select>
            </div>
            <div class="subpanel_search" id="subpanel_search">
                <!-- Segundo select para Enciclopedia -->
                <select id="secondSelectEncyclopedia" class="secondSelectEncyclopedia">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="barcos">Barcos</option>
                    <option value="comandantes">Comandantes</option>
                </select>
        </nav>

        <main class="main" id="main">
            <section class="section" id="section">
                <div class="pagination-container" id="pagination">
                    <button id="previous" class="pagination_button" enabled>Anterior</button>
                    <button id="next" class="pagination_button" enabled>Siguiente</button>
                </div>
                <!--AQUI MUESTRO INFORMACION ADICIONAL-->
            </section>
            <aside class="aside" id="aside">
                <h1 class="aside_title">
                </h1>
                <!--AQUI MUESTRO INFORMACION ADICIONAL-->
            </aside>
        </main>
    </div>
    <script type="module" src="../js/peticiones.js"></script>
    <script type="module" src="../js/modelos.js"></script>
    <script type="module" src="../js/cargas.js"></script>

</body>

</html>
