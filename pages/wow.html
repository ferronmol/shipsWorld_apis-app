<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD OF WARSHIPS</title>
    <link rel="shortcut icon" href="../assets/images/wows.svg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/wow.css">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="page-container">
        <nav class="panel">
            <h2 class="title">WORLD OF WARSHIPS</h2>
            <div class="user-container" id="user-container"></div>

            <div class="panel_search" id="panel_search">
                <div id="loadingMessage" class="loading-message">Charging... please wait</div>
                <label for="categorySelect">Select a Category:</label>
                <select id="categorySelect">

                    <option value="" disabled selected>Categories</option>
                    <option id="ratingsOption" value="ratings">Player ratings</option>
                    <option id="encyclopediaOption" value="encyclopedia">Encyclopedia</option>

                </select>
            </div>
            <div class="subpanel_search" id="subpanel_search">
                <!-- Segundo select para Enciclopedia -->
                <select id="secondSelectEncyclopedia" class="secondSelectEncyclopedia">
                    <option value="" disabled selected>Select an option </option>
                    <option value="barcos">Barcos</option>
                    <option value="comandantes">Comandantes</option>
                </select>
                <select id="nationalitySelect" class="nationalitySelect" name="nationality">
                    <!-- Opciones de nacionalidades se agregarán dinámicamente con JavaScript -->
                </select>
                <!-- select de barcos por tipo y nacionalidad  y su filtrado-->
                <select id="shipTypeSelect" class="shipTypeSelect" name="shipType">
                    <!-- Opciones de tipo que  agregarán dinámicamente con JavaScript -->
                </select>
                </select>
                <select id="shipNationSelect" class="shipNationSelect" name="shipNation">
                    <!-- Opciones de nacionalidades se agregarán dinámicamente con JavaScript -->
                </select>

            </div>
            <div id="tableContainer">
                <!-- aqui s emuestra la tabla-->
            </div>
        </nav>

        <main class="main" id="main">

            <section class="section" id="section">

                <!--AQUI MUESTRO INFORMACION ADICIONAL-->
            </section>
            <aside class="wikiContainer" id="wikiContainer">
                <h1 class="wikiContainer_title">
                </h1>
                <!--AQUI MUESTRO INFORMACION ADICIONAL-->
            </aside>
        </main>
    </div>
    <script type="module" src="../js/peticiones.js"></script>
    <script type="module" src="../js/modelos/modelos.js"></script>
    <script type="module" src="../js/encyclopedia.js"></script>
    <script type="module" src="../js/cards.js"></script>
    <script type="module" src="../js/wiki.js"></script>

</body>

</html>
