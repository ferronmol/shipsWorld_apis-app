<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada y Registro</title>
    <link rel="stylesheet" href="../assets/css/wow.css">
    <link rel="shortcut icon" href="../assets/images/wows.svg" type="image/x-icon">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="main__players" id="main">
        <div class="container__players">
            <h1 class="pb-5 white">PLayers World of Warships Game</h1>
            <div class="card__players">
                <div class="card card-header">
                    <h3 class="white">Username: </h3>
                    <p class="white">Please enter a username, but before select a server (EU, NA, ASIA) EU by default
                    </p>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="text" id="searchPlayer" placeholder="Enter a player name"
                                maxlength="24">
                        </div>
                        <div class="col">
                            <select class="form-control" id="server">
                                <option selected value="eu">EU</option>
                                <option value="com">NA</option>
                                <option value="asia">ASIA</option>
                            </select>
                        </div>
                        <div id="playerOptions">

                        </div>
                    </div>
                </div>
            </div>
            <div class="output-players mt-4" id="playerOutput">

            </div>
            <div class="col d-flex justify-content-center">
                <a href="./wow.html" class="btn btn-primary">Return</a>
            </div>
        </div>
    </div>
    <footer class="page-footer bg-dark pt-4 pb-3">
        <p class="text-center text-white">Copyright &copy; JF Design </p>
    </footer>

    <script src="../js/modelos/WG.js"></script>
    <script src="../js/modelos/ui.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
