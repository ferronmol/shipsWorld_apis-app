<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Entrada y Registro</title>
	<link rel="stylesheet" href="./assets/css/login.css">
	<link rel="shortcut icon" href="../assets/images/wows.svg" type="image/x-icon">
	<link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="main" id="main">
		<h1 class="title">World of Warships API</h1>
		<div class="container">
			<div class="form active" id="form">
				<h2>Insert Account
				</h2>
				<form id="login-form">
					<div class="error-login-message"></div>
					<input type="text" autocomplete="name" id="username" placeholder="User">
					<input type="password" autocomplete="current-password" id="password" placeholder="Password">
					<button type="submit" id="login-btn">Submit</button>
				</form>
				<div class="toggle bg" id="signup-toggle"><strong>Don't have an account? Register</strong> </div>

			</div>
			<div class="form" id="signup-form">
				<h2>Registrate</h2>
				<form>
					<div class="error-signup-message"></div>
					<input type="text" id="reg_user" autocomplete="name" placeholder="Usuario">
					<input type="text" id="reg_email" autocomplete="address-level1" placeholder="Email">
					<input type="password" autocomplete="new-password" id="reg_pass" placeholder="ContraseÃ±a">
					<button type="submit" id="signup-btn">Registrate</button>
				</form>
				<div class="toggle" id="login-toggle">Ya tienes cuenta? Entrar</div>
				<img id="ship" src="./assets/images/barco1r.jpg" alt="barco">
			</div>
		</div>
	</div>
	<script src="./js/login.js"></script>

</body>

</html>
